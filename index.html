<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bring The Tech</title>
  </head>
  <body>
    <header>
      <h1>
        <a href="/">Bring The Tech</a>
      </h1>
      <nav>
      </nav>
    </header>
    <section class="hero">
      <section class="product-container">
        <div class="flex-row">
          <h2 class="section-title primary-border">
            View Current Products
          </h2>
        </div>

        <div class="products">
          <article class="product">
            <div class="product-bio">
              <h3 class="product-name">Laptop</h3>
              <h4 class="product-role">Space Grey MacBook</h4>
              <p>$1300.99</p>
              <button type="submit">Add To Cart</button>
            </div>
          </article>

          <article class="product">
            <div class="product-bio">
              <h3 class="product-name">iPod Touch</h3>
              <h4 class="product-role">Custom Banana Yellow</h4>
              <p>$399.99</p>
              <button type="cart">Add To Cart</button>
              </div>
            </article>

          <article class="product">
            <div class="product-bio">
              <h3 class="product-name">Samsung Galaxy</h3>
              <h4 class="product-role">Black, Slightly Used</h4>
              <p>$599.99</p>
              <button class="cart">Add To Cart</button>
            </div>
          </article>
        </div>
      </section>

    <div class="sign-up-form">
        <h3>Sign up now!</h3>
        <p>To start placing orders sign up here!</p>
        <form>
          <input type="text" placeholder="Your Name" id="name" name="name" class="form-input" />  
          <input type="email" placeholder="Email Address" id="email" name="email" class="form-input" />
          <input type="tel" placeholder="Password" name="phone" id="phone" class="form-input" />

          <button type="submit">
            Bring The Tech!
          </button>
        </form>
      </div>
    </section>
    <section class="contact-form-container">
      <div class="flex-row">
        <h2 class="section-title tertiary-border">
          Questions about products?
        </h2>
      </div>

      <div class="contact-form">
        <h3>Contact Us</h3>
        <form>
          <label for="contact-name">Your Name</label>
          <input type="text" id="contact-name" placeholder="Your Name" />
      
          <label for="contact-message">Message</label>
          <textarea id="contact-message" placeholder="Message"></textarea>
      
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      <h2>Bring The Tech Electronics Marketplace &copy;</h2>
    </footer>
  </body>
  <script src="../header-style.js"></script>
</html>
